<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login page</title>
    </head>
    <body>
        <h1>Welcome to Programmer Fox Club!</h1>
        <p>Please provide a name, so you can associate it to your pet!</p>

        <a  th:href="@{/register} ">Register a New user</a>
        <form action="#" th:action="@{/login}" method="post">
            <label for="name" >Log in</label>
            <input type="text" name="name" id="name" placeholder="Name" required/>
            <input type="text" name="password" id="password" placeholder="Password" required/>
            <button type="submit">Log in</button>
        </form>

        <p th:if="${wrongLogin}==0" th:style="'color: red'">Name or password is incorrect</p>

        <h4>Foxes in da club:</h4>
        <ul>
            <li th:unless="${allFoxes}==0"
                th:each= "fox : ${allFoxes}"
                th:text="${fox.name}">
            </li>
        </ul>

    </body>
</html>
