<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nutrition Store</title>
    </head>
    <body>

        <ul th:object="${rightFox}">
            <li>
                <a  th:href="@{/login} ">Switch to another Fox</a>
            </li>
            <li>
                <a  th:href="@{/?name=} + *{name}">Information</a>
            </li>
            <li>
                <a  th:href="@{/nutritionStore/?name=} + *{name}">Nutrition Store</a>
            </li>
            <li>
                <a  th:href="@{/trickCenter/?name=} + *{name}">Trick Center</a>
            </li>
            <li>
                <a  th:href="@{/actionHistory/?name=} + *{name}">Action History</a>
            </li>
            <li>
                <a  th:href="@{/doATrick/?name=} + *{name}">Do a trick</a>
            </li>
            <li>
                <a  th:href="@{/eatAndDrink/?name=} + *{name}">Eat and drink</a>
            </li>
        </ul>

        <form action="#" th:action="@{/nutritionStore}" method="post">

            <input type="hidden" th:value="${rightFox.getName()}" name="name"/>

            <label for="food" >Food</label>
            <select name="food" id="food"  >
                <option th:each = "food : *{foods}" th:value="${food}" th:text="${food}" th:selected="${rightFox.getFood().equals(food.toString())}"></option>
            </select>

            <label for="drink" >Drink</label>
            <select name="drink" id="drink" >
                <option th:each = "drink : *{drinks}" th:value="${drink}" th:text="${drink}" th:selected="${rightFox.getDrink().equals(drink.toString())}"></option>
            </select>

            <button type="submit">Change</button>
        </form>

    </body>

</html>
